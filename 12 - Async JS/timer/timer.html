<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <h1>Asynchronous Timer</h1>
    <p>[ Please input from 1 to 60 ]</p>
    <div id="prompts">
      <div id="inputs">
        <input id="tens" type="text" maxlength="1">
        <input id="ones" type="text" maxlength="1">
      </div>
    
      <div id="buttons">
        <button type="submit" id="enter">Start the Timer</button>
        <button type="submit" id="reset">Reset</button>
      </div>
    </div>
    
    <hr>
    
    <div id="countdown">
      <div class="nums"><p id="minNum"></p>minutes</div>
      <div class="nums"><p id="secNum"></p>seconds</div>
    </div>
  </section>

  <script src="timer.js"></script>
</body>
</html>
