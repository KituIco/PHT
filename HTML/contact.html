<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body>
  <br><br>

  <h1>Connect with Us!</h1>
  <hr>
  <p>Interested in joining our team? Let us know more about you.</p>

  <br><br>

  <form action="#">
    <label for="full-name">Full Name:</label>
    <input type="text" name="full-name" id="full-name"  required/> 
    
    &nbsp;&nbsp;&nbsp;

    <label for="nickname">Nickname:</label>
    <input type="text" name="nickname" id="nickname"  required/>

    <br><br> 

    <label for="email">Email:</label>
    <input type="email" name="email" id="email"  required/>

    &nbsp;&nbsp;&nbsp;

    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{4}[0-9]{3}[0-9]{4}" placeholder="09XX XXX XXXX">

    <br><br> 

    <label for="address">Address:</label> <br>
    <textarea name="address" id="address" cols="70" rows="2"></textarea>

    <br><br><br>

    <label for="age">Age:</label>
    <input type="text" name="age" id="age"  required/> 
    
    &nbsp;&nbsp;&nbsp;

    <label for="birthday">Birthday:</label>
    <input type="date" name="birthday" id="birthday" required>

    <br><br>

    <label for="gender">Gender:</label> <br>
    <input type="radio" id="male" name="gender" value="male" required/>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" />
    <label for="female">Female</label>
    <input type="radio" id="nother" name="gender" value="other" />
    <label for="other">Other</label>
    <input type="radio" id="dns" name="gender" value="dns" />
    <label for="dns">Do not specify</label>

    <br><br>

    <label for="marital-status">Marital Status:</label>
    <select name="marital-status" id="marital-status" required>
      <option value="single">Single</option>
      <option value="married">Married</option>
      <option value="widowed">Widowed</option>
      <option value="divorce">Divorced</option>
    </select>
    
    <br><br><br>

    <label for="message">Message:</label> <br>
    <textarea name="message" id="message" cols="60" rows="10"></textarea>

    <br><br>


    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
